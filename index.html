<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&family=Dancing+Script:wght@600&family=Josefin+Sans:wght@400;500&family=Lugrasimo&family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,400&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-box">
      <h2>Quote of the day!</h2>
      <blockquote id="quote">Loading...</blockquote>
      <span id="author">Loading...</span>
      <div>
        <button onclick="getQuote(apiUrl)">New Quote</button>
      </div>
    </div>

    <script>
        const quote = document.getElementById("quote")
        const author = document.getElementById("author")
      const apiUrl = "https://type.fit/api/quotes";

      async function getQuote(url) {
        const response = await fetch(url);
        var data = await response.json();
        const randomIndex = Math.floor(Math.random() * data.length);

        const randomQuote = data[randomIndex];

        console.log(randomQuote);
        quote.innerHTML = randomQuote.text;
        author.innerHTML = randomQuote.author;
      }

      getQuote(apiUrl);
    </script>
  </body>
</html>
